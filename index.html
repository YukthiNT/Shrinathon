<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZetaOne - Login/Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://storage.googleapis.com/stateless-main-bizlatinhub/2019/06/7828f45c-technology-4256272_1280.jpg" class="img-src"/>
    <div class="form-container">
        <h1>ZetaOne</h1>
        <div id="login-form" class="form">
            <h2>Login</h2>
            <label for="role">Select Role:</label>
            <select id="loginRole" required>
                <option value="user">User</option>
                <option value="service-provider">Service Provider</option>
                <option value="admin">Admin</option>
            </select>
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" placeholder="Enter your email" required>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" placeholder="Enter your password" required>
            <button onclick="login()">Login</button>
            <p>Don't have an account? <span onclick="showSignUp()">Sign up</span></p>
            <p id="loginError" class="error"></p>
        </div>

        <div id="signup-form" class="form hidden">
            <h2>Sign Up</h2>
            <label for="role">Select Role:</label>
            <select id="signupRole" required>
                <option value="user">User</option>
                <option value="service-provider">Service Provider</option>
                <option value="admin">Admin</option>
            </select>
            <label for="signupEmail">Email:</label>
            <input type="email" id="signupEmail" placeholder="Enter your email" required>
            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" placeholder="Enter your password" required>
            <button onclick="signUp()">Sign Up</button>
            <p>Already have an account? <span onclick="showLogin()">Login</span></p>
            <p id="signupError" class="error"></p>
        </div>

        <div id="forgot-password-form" class="form hidden">
            <h2>Reset Password</h2>
            <label for="resetEmail">Email:</label>
            <input type="email" id="resetEmail" placeholder="Enter your email" required>
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" placeholder="Enter a new password" required>
            <button onclick="resetPassword()">Reset Password</button>
            <p><span onclick="showLogin()">Back to Login</span></p>
            <p id="resetError" class="error"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
