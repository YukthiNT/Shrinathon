<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider Dashboard</title>
    <style>
        body {
            background: #f4f4f9;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .dashboard {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
        form label {
            display: block;
            margin-top: 10px;
        }
        form input, form select, form button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Service Provider Dashboard</h1>
        <form id="providerForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="contact">Contact (WhatsApp Number):</label>
            <input type="text" id="contact" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="occupation">Occupation:</label>
            <select id="occupation">
                <option value="AC Technician">AC Technician</option>
                <option value="Plumber">Plumber</option>
                <option value="Mechanic">Mechanic</option>
                <option value="Electrician">Electrician</option>
                <option value="Carpenter">Carpenter</option>
                <option value="Cleaning and Pest Control">Cleaning and Pest Control</option>
                <option value="Home Appliance Repair">Home Appliance Repair</option>
                <option value="Building Painting">Building Painting</option>
            </select>
            <button type="submit">Save Details</button>
        </form>
    </div>

    <script>
        const providerForm = document.getElementById('providerForm');

        providerForm.onsubmit = function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const contact = document.getElementById('contact').value;
            const email = document.getElementById('email').value;
            const occupation = document.getElementById('occupation').value;

            const serviceProviders = JSON.parse(localStorage.getItem('serviceProviders')) || [];
            serviceProviders.push({ name, contact, email, occupation });
            localStorage.setItem('serviceProviders', JSON.stringify(serviceProviders));

            alert('Details saved successfully!');
            providerForm.reset();
        };
    </script>
</body>
</html>
